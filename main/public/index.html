<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Plataforma de Reservat√≥rios</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-80">
    <h2 class="text-2xl font-semibold mb-4 text-center">Acesso ao Sistema</h2>
    <form id="loginForm" class="flex flex-col gap-3">
      <input id="email" type="email" placeholder="Email" class="border p-2 rounded" required>
      <input id="senha" type="password" placeholder="Senha" class="border p-2 rounded" required>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded">Entrar</button>
    </form>
    <p id="msg" class="text-center text-red-500 mt-3 text-sm"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
