<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Histórico do Reservatório</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Topbar -->
  <header class="p-4 bg-gray-900 text-white flex justify-between items-center sticky top-0 z-10 shadow">
    <a href="dashboard.html" class="underline text-xs md:text-sm whitespace-nowrap">&larr; Voltar</a>

    <!-- Bloco do usuário -->
    <div class="relative">
      <!-- Botão de usuário -->
      <button id="userMenuBtn" class="flex items-center gap-2 bg-gray-800 hover:bg-gray-700 px-3 py-1.5 rounded text-sm focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-300" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/>
        </svg>
        <span id="userName" class="text-gray-100 font-medium truncate max-w-[140px]">Usuário</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M6 9l6 6 6-6"/>
        </svg>
      </button>

      <!-- Dropdown -->
      <div id="userDropdown" class="absolute right-0 mt-2 w-40 bg-white text-gray-800 rounded shadow-lg hidden">
        <a id="adminLink" href="admin.html"
          class="hidden block px-4 py-2 text-sm rounded hover:bg-gray-100 border-b border-gray-200">
          Área Admin
        </a>
        <button id="logout" class="block w-full text-left px-4 py-2 text-sm rounded hover:bg-gray-100">
          Sair
        </button>
      </div>
    </div>
  </header>


  

  <main class="max-w-6xl mx-auto p-3 md:p-4">
    <!-- Subtítulo dinâmico -->
    <h2 class="text-base md:text-xl font-semibold mb-3 md:mb-4">
      <span id="title">Histórico</span>
    </h2>

    <!-- Filtro -->
    <div class="bg-white p-3 md:p-4 rounded shadow mb-4">
      <form id="formFiltro" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-[1fr_1fr_auto] gap-3 items-end">
        <div class="min-w-0">
          <label class="block text-xs text-gray-600 mb-1">De</label>
          <input type="datetime-local" id="from" class="w-full border rounded px-2 py-2 text-sm" />
        </div>
        <div class="min-w-0">
          <label class="block text-xs text-gray-600 mb-1">Até</label>
          <input type="datetime-local" id="to" class="w-full border rounded px-2 py-2 text-sm" />
        </div>
        <div class="sm:col-span-2 lg:col-span-1 flex gap-2">
          <button class="w-full lg:w-auto bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded text-sm">
            Aplicar
          </button>
          <!-- NOVO: botão para exportar PDF -->
          <button type="button" id="btnPDF" class="w-full lg:w-auto bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded text-sm">
            Baixar PDF
          </button>
        </div>
      </form>
    </div>

    <!-- Tabela: wrapper com scroll horizontal no mobile -->
    <div class="bg-white p-4 pl-8 pr-8  rounded shadow">
      <!-- MOBILE: cards (sem scroll lateral) -->
      <div id="cards" class="space-y-4 md:hidden"></div>

      <!-- DESKTOP: tabela -->
      <div class="hidden md:block">
        <div class="overflow-x-auto">
          <table class="min-w-[720px] w-full text-sm border" id="tabela">
            <thead class="bg-gray-200 text-center text-gray-800 sticky top-0">
              <tr>
                <th class="border p-2 text-center w-48">Data/Hora</th>
                <th class="border p-2 text-center">Nível (%)</th>
                <th class="border p-2 text-center">Litragem Atual (L)</th>
                <th class="border p-2 text-center">Temperatura (°C)</th>
                <th class="border p-2 text-center">pH</th>
              </tr>
            </thead>
            <tbody id="tbody" class="[&>tr:nth-child(even)]:bg-gray-50"></tbody>
          </table>
        </div>
      </div>

      <div id="info" class="text-xs md:text-sm text-gray-600 mt-2"></div>
    </div>

  </main>

  <!-- NOVO: libs para exportar PDF -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>

  <script>
    // ==== Dropdown toggle ====
    const userBtn = document.getElementById('userMenuBtn');
    const userDropdown = document.getElementById('userDropdown');
    userBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      const visible = !userDropdown.classList.contains('hidden');
      document.querySelectorAll('#userDropdown').forEach(el => el.classList.add('hidden'));
      if (!visible) {
        userDropdown.classList.remove('hidden', 'dropdown-enter');
        void userDropdown.offsetWidth;
        userDropdown.classList.add('dropdown-enter-active');
        setTimeout(() => userDropdown.classList.remove('dropdown-enter', 'dropdown-enter-active'), 150);
      } else userDropdown.classList.add('hidden');
    });

    // fecha dropdown clicando fora
    document.addEventListener('click', (e) => {
      if (!userDropdown.contains(e.target) && !userBtn.contains(e.target)) {
        userDropdown.classList.add('hidden');
      }
    });

    // ==== Nome do usuário no topo ====
    (async function fetchUserInfo() {
      const token = localStorage.getItem('token');
      if (!token) return;
      try {
        const r = await fetch('/auth/me', { headers: { Authorization: 'Bearer ' + token } });
        if (!r.ok) return;
        const j = await r.json();
        document.getElementById('userName').textContent = j.email.split('@')[0];
        if (j.isAdmin) document.getElementById('adminLink').classList.remove('hidden');
      } catch {}
    })();
  </script>

  <script src="historico.js"></script>
</body>
</html>
